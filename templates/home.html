<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Journal</title>
  </head>
  <body>
    <h1>Available Entries</h1>
    {{range .}}
    <a
      href="/view/{{.Date.Year}}/{{.Date.Month}}/{{.Date.Day}}-{{.Date.Weekday}}"
    >
      <p>{{.Title}}</p></a
    >
    {{end}}
  </body>
</html>
<!-- Conditional rendering of entries|empty entry -->
